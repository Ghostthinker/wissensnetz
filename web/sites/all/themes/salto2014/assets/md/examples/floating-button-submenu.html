<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>floating button demo</title>
    <link rel="stylesheet" href="../dist/public.css">
</head>
<body>
<div class="floating-button-wrapper">
    <a href="#" class="float ease-out" id="menu-share">
        <i class="fa fa-bars mt-18"></i>
    </a>
    <ul>
        <li><a href="#" id="menu-facebook">
            <i class="fab fa-facebook mt-18"></i>
        </a></li>
        <li><a href="#" id="menu-google-plus">
            <i class="fab fa-google-plus mt-18"></i>
        </a></li>
        <li><a href="#" id="menu-twitter">
            <i class="fab fa-twitter mt-18"></i>
        </a></li>
        <li>
            <a href="#" class="tip">
                <i class="fa fa-plus mt-18"></i>
                <div class="label-container inner">
                    <div class="label-text">Add</div>
                    <i class="fa fa-play label-arrow mt-18"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="tip" id="menu-twi">
                <i class="fa fa-user-plus mt-18"></i>
                <div class="label-container inner">
                    <div class="label-text">Add User</div>
                    <i class="fa fa-play label-arrow mt-18"></i>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
