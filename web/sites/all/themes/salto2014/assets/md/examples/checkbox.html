<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>checkbox demo</title>
    <link rel="stylesheet" href="../dist/public.css">
</head>
<body>
<div class="wrapper">
    <h1>Checkboxes Block</h1>
    <div class="wn-m-2">
        <input type="checkbox" id="checkbox2" class="checkbox-block">
        <label for="checkbox2">Before</label>
    </div>
    <div class="wn-m-2">
        <input type="checkbox" id="checkbox3" class="checkbox-block rounded">
        <label for="checkbox3">Rounded</label>
    </div>
</div>
<div class="wrapper">
    <h1>Checkboxes Success Image</h1>
    <div class="wn-m-2">
        <input type="checkbox" id="checkbox4" class="checkbox-check">
        <label for="checkbox4">One</label>
    </div>
    <div class="wn-m-2">
        <input type="checkbox" id="checkbox5" class="checkbox-check">
        <label for="checkbox5">Two</label>
    </div>
</div>
<div class="wrapper checkbox-mark">
    <h1>Checkboxes Checkmark</h1>
    <label class="container">One
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>
    <label class="container">Two
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    <label class="container">Three
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
    <label class="container">Four
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</div>
</body>
</html>
